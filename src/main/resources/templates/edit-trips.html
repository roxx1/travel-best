<!DOCTYPE html>
<html ng-app="edit-trips" ng-controller="editTripsCtrl" >
<head>
  <title>Travel Best - edit Trips</title>
  <link rel="shortcut icon" type="image/png" href="../imgs/logo/travelbest.png"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../css/vendor/materialize.css" />
  <link rel="stylesheet" type="text/css" href="../css/main.css" />
  <link rel="stylesheet" href="../css/edit-trip.css" />
</head>

<body>
  <!-- Modals -->
  
  <!-- End Modals -->

  <nav th:replace="layout/components :: .admin-navbar"></nav>

  <div class="container">
      <table class="bordered hoverable">
        <thead>
          <tr>
            <th data-field="id">
              <div class="input-field">
                <input id="order-id" type="number" class="validate" ng-model="id"/>
                <label for="order-id">ID</label>
              </div>
            </th>
            
            <th data-field="route">
              <div class="input-field">
                <input id="route" type="number" class="validate" ng-model="route"/>
                <label for="route">Route</label>
              </div>
            </th>


          </tr>
        </thead>

        <tbody>

          <tr ng-repeat="trip in trips | filter:id | filter:route limitTo:24">

            <td>{{order.id}}</td>
            <td>{{order.customer}}</td>
          </tr>

        </tbody>
      </table>

      <ul class="pagination center">
        <li class="disabled">
          <a href="#!">
            <i class="material-icons">chevron_left</i>
            </a>
          </li>
        <li class="active green darken-2"><a href="#!">1</a></li>
        <li class="waves-effect"><a href="#!">2</a></li>
        <li class="waves-effect"><a href="#!">3</a></li>
        <li class="waves-effect"><a href="#!">4</a></li>
        <li class="waves-effect"><a href="#!">5</a></li>
        <li class="waves-effect">
          <a href="#!">
            <i class="material-icons">chevron_right</i>
          </a>
        </li>
      </ul>
  </div>

  <footer th:replace="layout/components :: footer"></footer>

  <script src="../js/vendor/jquery.js"></script>
  <script src="../js/vendor/materialize.js"></script>
  <script src="../js/vendor/angular.js"></script>
  <script src="../js/controller/editTripsCtrl.js"></script>
</body>
</html>
