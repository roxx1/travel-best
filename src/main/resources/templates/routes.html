<!DOCTYPE html>
<html ng-app="routes" ng-controller="routesCtrl" >
<head>
  <title>Travel Best - edit routes</title>
  <link rel="shortcut icon" type="image/png" href="../imgs/logo/travelbest.png"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../css/vendor/materialize.css" />
  <link rel="stylesheet" type="text/css" href="../css/main.css" />
  <link rel="stylesheet" type="text/css" href="../css/trips.css" />
  <link rel="stylesheet" href="../css/edit-routes.css" />
</head>

<body>
  
  <!-- Modals -->
  <!-- Delete Route Modal -->
  <div id="delete-route" class="modal">
    <div class="modal-content">
      <p>Do you really want to delete this route?</p>
    </div>
    <div class="modal-footer">
      <button id="yes" class=" modal-action modal-close waves-effect waves-green btn-flat">Yes</button>
      <button id="No" class=" modal-action modal-close waves-effect waves-green btn-flat">No</button>
    </div>
  </div>

  <!-- Add Route Modal -->
  <div id="add-route" class="modal">
    <div class="modal-content">
      <img class="responsive-image" ng-src="{{trips[currentCard].image}}" />

      <form action="" method="POST">
        <!-- Image -->
        <div class="file-field input-field">
            <div class="btn green darken-2 waves-effect">
              <span>Image</span>
              <input type="file" />
            </div>
            <div class="file-path-wrapper">
            <input class="file-path validate" type="text" />
          </div>
        </div>
        
        <!-- Title -->
        <div class="input-field col s6">
          <input placeholder="Enter title here" id="title" type="text" class="validate" />
          <label for="title">Route Title</label>
        </div>

        <!-- Price -->
        <div class="input-field col s6">
          <input placeholder="Enter price here" id="price" type="number" step="0.1" class="validate" />
          <label for="price">Price</label>
        </div>

        <!-- Description -->
        <textarea id="description" class="materialize-textarea"></textarea>
        <label for="textarea1">Description</label>
      </form>

    </div>

    <div class="modal-footer">
      <div class="input-field col s12 m6">
        <form action="" method="post">
          <input ng-click="cancel()" type="submit" class="btn green darken-2 waves-effect" value="Cencel" />
          <input ng-click="add()" type="submit" class="btn green darken-2 waves-effect" value="Submit" />
        </form>

      </div>
    </div>
  </div>

  <!-- Edit Route Modal -->
  <div id="edit-route" class="modal">
    <div class="modal-content">
      <img class="responsive-image" ng-src="{{trips[currentCard].image}}" />
      <div id="title">
        {{trips[currentCard].title}}
        <b>{{trips[currentCard].price}}$</b></div>
      <p id="description">
        {{trips[currentCard].description}}
      </p>
      <!-- Image -->
      <div class="file-field input-field">
          <div class="btn green darken-2 waves-effect">
            <span>Image</span>
            <input type="file" />
          </div>
          <div class="file-path-wrapper">
          <input class="file-path validate" type="text" />
        </div>
      </div>
      
      <!-- Title -->
      <div class="input-field col s6">
        <input placeholder="Enter title here" id="title" type="text" class="validate" />
        <label for="title">Route Title</label>
      </div>

      <!-- Price -->
      <div class="input-field col s6">
        <input placeholder="Enter price here" id="price" type="number" step="0.1" class="validate" />
        <label for="price">Price</label>
      </div>

      <!-- Description -->
      <textarea id="description" class="materialize-textarea"></textarea>
      <label for="textarea1">Description</label>
    </div>
    <div class="modal-footer">
      <div class="input-field col s12 m6">
        <form action="" method="post">
          <input ng-click="apply()" type="submit" class="btn green darken-2 waves-effect" value="Apply" />
          <input ng-click="calcel()" type="submit" class="btn green darken-2 waves-effect" value="Cancel" />
        </form>

      </div>
    </div>
  </div>

  <!-- END MODALS -->

  <nav th:replace="layout/components :: nav"></nav>
  <div th:replace="layout/components :: #login"></div>
  <div th:replace="layout/components :: #signup"></div>

  <div class="container">

    <!-- Routes -->
    <div class="row">
       <div class="col s12 m6 l4" ng-repeat="trip in trips | limitTo:24">
          <div class="card hoverable">
            
            <div class="card-image">
              <img ng-src="{{trip.image}}" />
              <span class="card-title">
                {{trip.title}}
                <b>{{trip.price}}$</b>
              </span>
            </div>
            
            <div class="card-content">
              <p>{{trip.description}}</p>
            </div>
            
            <div class="card-action">
                
              <button id="edit" ng-click="edit($index)" class="btn tooltipped modal-trigger green darken-2 waves-effect" data-position="top" data-delay="50" data-tooltip="edit route" data-target="edit-route">
                <span class="material-icons">mode_edit</span>
              </button>

              <button id="delete" ng-click="delete($index)" class="btn tooltipped modal-trigger green darken-2 waves-effect" data-position="top" data-delay="50" data-tooltip="delete route" data-target="delete-route">
                <span class="material-icons">delete</span>
              </button>

          </div>
        </div>
      </div>
    </div>

    <ul class="pagination center">
      <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
      <li class="active green darken-2"><a href="#!">1</a></li>
      <li class="waves-effect"><a href="#!">2</a></li>
      <li class="waves-effect"><a href="#!">3</a></li>
      <li class="waves-effect"><a href="#!">4</a></li>
      <li class="waves-effect"><a href="#!">5</a></li>
      <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
    </ul>

    <div id="add" class="fixed-action-btn">
      <a class="btn-floating btn-large green darken-3 tooltipped waves-effect modal-trigger" data-position="top" data-delay="50" data-tooltip="add route" data-target="add-route">
        <i class="large material-icons">add</i>
      </a>
    </div>

  </div>

  <footer th:replace="layout/components :: footer"></footer>

  <script src="../js/vendor/jquery.js"></script>
  <script src="../js/vendor/materialize.js"></script>
  <script src="../js/vendor/angular.js"></script>
  <script src="../js/routesCtrl.js"></script>
</body>
</html>
