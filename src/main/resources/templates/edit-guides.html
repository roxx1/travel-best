<!DOCTYPE html>
<html ng-app="edit-guides" ng-controller="editGuidesCtrl" >
<head>
  <title>Travel Best - Edit Guides</title>
  <link rel="shortcut icon" type="image/png" href="../imgs/logo/travelbest.png"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../css/vendor/materialize.css" />
  <link rel="stylesheet" type="text/css" href="../css/main.css" />
  <link rel="stylesheet" href="../css/edit-guides.css" />
</head>

<body>
<!--Modals  -->

<!-- End Modals -->

<nav th:replace="layout/components :: .admin-navbar"></nav>

<div class="container">
  <!-- Guides Table -->
  <table class="bordered hoverable">
    <thead>
      <tr>
        <th>Photo</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="guide in guides">
        <td>{{guide.photo}}</td>
        <td>{{guide.name}}</td>
        <td>{{guide.surname}}</td>
        <td>{{guide.email}}</td>
        <td>{{guide.phone}}</td>
        <td>
          <button class="btn green darken-2 waves-effect">
            <i class="material-icons">edit</i>
        </button>
        </td>
        <td>
          <button class="btn green darken-2 waves-effect">
            <i class="material-icons">delete</i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div id="add" class="fixed-action-btn">
      <a class="btn-floating btn-large green darken-3 tooltipped waves-effect modal-trigger" data-position="top" data-delay="50" data-tooltip="add guide" data-target="add-route">
        <i class="large material-icons">add</i>
      </a>
    </div>

  </div>

  <footer th:replace="layout/components :: footer"></footer>

  <script src="../js/vendor/jquery.js"></script>
  <script src="../js/vendor/materialize.js"></script>
  <script src="../js/vendor/angular.js"></script>
  <script src="../js/controller/editGuidesCtrl.js"></script>
</body>
</html>
