<!DOCTYPE html>
<html ng-app="edit-orders" ng-controller="editOrdersCtrl" >
<head>
  <title>Travel Best - edit orders</title>
  <link rel="shortcut icon" type="image/png" href="../imgs/logo/travelbest.png"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../css/vendor/materialize.css" />
  <link rel="stylesheet" type="text/css" href="../css/main.css" />
  <link rel="stylesheet" type="text/css" href="../css/edit-orders.css" />
</head>

<body>
  
  <nav th:replace="layout/components :: .admin-navbar"></nav>

  <div class="container">
    <table class="bordered hoverable">
      <thead>
        <tr>
          <th data-field="id">
            <div class="input-field">
              <input id="order-id" type="number" class="validate" ng-model="id"/>
              <label for="order-id">ID</label>
            </div>
          </th>
          <th data-field="customer">
            <div class="input-field">
              <input id="customer" type="text" class="validate" ng-model="customer"/>
              <label for="customer">Customer</label>
            </div>
          </th>
          <th data-field="trip">
            <div class="input-field">
              <input id="trip" type="text" class="validate" ng-model="trip" />
              <label for="trip">Trip</label>
            </div>
          </th>
          <th data-field="price">
            <div class="input-field">
              <input id="price" type="number" class="validate" ng-model="price" />
              <label for="price">Price</label>
            </div>
          </th>
          <th data-field="payment-system">
            <div class="input-field">
              <input id="payment-system" type="text" class="validate" ng-model="paysys" />
              <label for="payment-system">PaySys</label>
            </div>
          </th>
          <th data-field="pay-date">
            <div class="input-field">
              <input id="paydate" type="text" class="validate" ng-model="paydate" />
              <label for="paydate">Pay Date</label>
            </div>
          </th>
          <th data-field="rejected">
            <div class="input-field">
              <input id="rejected" type="text" class="validate" ng-model="rejected" />
              <label for="rejected">Rejected</label>
            </div>
          </th>
          <th data-field="returned">
            <div class="input-field">
              <input id="returned" type="text" class="validate" ng-model="returned" />
              <label for="returend">Returned</label>
            </div>
          </th>
        </tr>
      </thead>

      <tbody>

        <tr ng-repeat="order in orders | filter:id | filter:customer | filter:trip | filter:price | filter:paysys | filter:paydate | filter:rejected | filter:returned | limitTo:24">

          <td>{{order.id}}</td>
          <td>{{order.customer}}</td>
          <td>{{order.trip}}</td>
          <td>{{order.price}}</td>
          <td>{{order.paymentSystem}}</td>
          <td>{{order.payDate}}</td>
          <td>{{order.rejected}}</td>
          <td>{{order.returned}}</td>
        </tr>

      </tbody>
    </table>

    <ul class="pagination center">
      <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
      <li class="active green darken-2"><a href="#!">1</a></li>
      <li class="waves-effect"><a href="#!">2</a></li>
      <li class="waves-effect"><a href="#!">3</a></li>
      <li class="waves-effect"><a href="#!">4</a></li>
      <li class="waves-effect"><a href="#!">5</a></li>
      <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
    </ul>
  </div>

  <footer th:replace="layout/components :: footer"></footer>

  <script src="../js/vendor/jquery.js"></script>
  <script src="../js/vendor/materialize.js"></script>
  <script src="../js/vendor/angular.js"></script>
  <script src="../js/controller/editOrdersCtrl.js"></script>
</body>
</html>
